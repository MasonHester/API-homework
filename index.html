<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Animals API</title>
        <link rel "stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">        
    </head>

    <body>
        <div class="modal fade" id="cantRemoveModal" tabindex="-1" role="dialog" aria-labelledby="cantRemoveModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cantRemoveModalTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <p>You only have 1 animal left! You cant remove it.</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="container-fluid">
            <div class="row firstRow">
                <div class="col-xs-1 col-md-1"></div>

                <div class="col-xs-10 col-md-10 mainContentCol">
                    <div class="row">
                        <div class="col-xs-12 col-md-12 buttonsCol"></div>
                    </div>
                    
                    <div class="row d-md-none">
                        <div class="col-xs-4 col-s-4 col-md-4"></div>

                        <div class="col-xs-4 col-s-4 col-md-4">
                            <form class="animalForm">
                                <label for="animalInput">Add an animal</label>
                                <br>
                                <input type="text" id="animalInput" autocomplete="off"><br>

                                <input class="addAnimal sideButton bold" type="submit" value="Create Button">
                            </form>

                            <button class="resetAnimals sideButton bold">Reset animals</button>
                        </div>

                        <div class="col-xs-4 col-s-4 col-md-4"></div>
                    </div>
        
                    <div class="row">
                        <div class="col-xs-12 col-md-8 GIFsCol">
                            <p>Your GIFs will display here</p>
                        </div>

                        <div class="d-none d-md-block col-md-4">
                            <form class="animalForm">
                                <label for="animalInput2">Add an animal</label>
                                <br>
                                <input type="text" id="animalInput2" autocomplete="off"><br>

                                <input class="addAnimal2 sideButton bold" type="submit" value="Create Button">
                            </form>

                            <button class="resetAnimals2 sideButton bold">Reset animals</button>
                        </div>
                    </div>
                </div>

                <div class="col-xs-1 col-md-1"></div>
            </div>            
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        
        <script type="text/javascript" src="./assets/javascript/javascript.js"></script>
    </body>
</html>
